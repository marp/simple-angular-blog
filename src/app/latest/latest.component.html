<h3>Latest posts</h3>

<div class="najnowsze">
    <div class="post" *ngFor="let post of posts; index as i;">
        <!-- <div class="id">ID: {{ i }}</div> -->
        <div class="id">ID: {{ post.id }}</div>
        <div class="title"><a routerLink="/post/{{post.id}}">{{ post.title }} </a></div>
        <div class="date">{{ post?.date|date:'medium' }} </div>
        <div class="content">{{ post.body }}</div>
    </div>
</div>
